<!DOCTYPE html>
<html>
<head><title>Chá»¥p áº£nh tá»« webcam</title></head>
<body>
  <h2>ðŸŽ¥ Camera live</h2>
  <video id="video" width="640" height="480" autoplay></video><br><br>
  
  <button id="capture">ðŸ“¸ Chá»¥p áº£nh</button>
  <canvas id="canvas" width="640" height="480" style="display:none;"></canvas>

  <script>
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const captureBtn = document.getElementById('capture');

    // Má»Ÿ webcam
    navigator.mediaDevices.getUserMedia({ video: true })
      .then(stream => {
        video.srcObject = stream;
      })
      .catch(err => {
        console.error("KhÃ´ng thá»ƒ má»Ÿ webcam:", err);
      });

    // Khi nháº¥n nÃºt chá»¥p
    captureBtn.onclick = () => {
      const ctx = canvas.getContext('2d');
      ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
      const imageData = canvas.toDataURL('image/jpeg'); // base64

      // Gá»­i áº£nh lÃªn server Flask
      fetch('/upload', {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({ image: imageData })
      })
      .then(res => res.text())
      .then(msg => alert(msg))
      .catch(err => console.error("Lá»—i gá»­i áº£nh:", err));
    };
  </script>
</body>
</html>
